---
layout: default
title: Archive
permalink: /archive/
---
<div>
	<ul>
	{% for post in site.posts %}
		{% capture y %}{{ post.date | date: '%Y' }}{% endcapture %}
		{% if year != y %}
			{% assign year = y %}
			<h2>{{ y }}</h2>
		{% endif %}
		<li>
			<time datetime="{{ post.date | date_to_string }}">{{ post.date | date_to_string }}</time>
			<a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
		</li>
	{% endfor %}
	</ul>
</div>

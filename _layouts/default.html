<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>{{ page.title }} | {{site.title }}</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
		<link rel="stylesheet" href="/css/style.css">
		<script src="/js/vendor/modernizr-2.6.2.min.js"></script>
	</head>
	<body>
	<div class="hfeed site">
		<header class="site-header" role="banner">
			<hgroup>
				<h1 class="site-title">
					<a rel="home" title="{{ site.title }}" href="/">{{ site.title }}</a>
				</h1>
				<h2 class="site-description">{{ site.description }}</h2>
			</hgroup>
			<nav class="main-navigation" role="navigation">
				<a class="assistive-text" title="Skip to content" href="#content">Skip to content</a>
				<div class="nav-menu">
					<ul>
						<li class="page_item"><a href="/">Home</a></li>
						<li class="page_item"><a href="/categories/">Categories</a></li>
						<li class="page_item"><a href="/tags/">Tags</a></li>
						<li class="page_item"><a href="/archive/">Archive</a></li>
						<li class="page_item"><a href="/about/">About</a></li>
					</ul>
				</div>
			</nav>
		</header>
		<div id="main" class="wrapper">
			<div id="primary" class="site-content">
				<div id="content" role="main">
					{{ content }}
				</div>
			</div>
		</div>
		<footer id="colophon" role="contentinfo">
			<div class="site-info">
				<a href="/">http://cone.cc</a>
			</div>
		</footer>
	</div>
	</body>
</html>
